  <section id="inquiry" class="container">
    <div class="inquiry-main">
      <form class="inquiry-form" action="contact.php" method="POST">
        <div class="form-line-1">
          <div class="i-l">
            <input type="text" name="fname" required>
            <label>First Name</label>
          </div>
          <div class="lastName i-l">
            <input type="text" name="lname" required>
            <label>Last Name</label>
          </div>
          <div class="i-l">
            <input type="text" name="title" required>
            <label>Title</label>
          </div>
        </div>
        <div class="form-line-1">
          <div class="i-l">
            <input type="text" name="email" required>
            <label>Email</label>
          </div>
          <div class="telephone i-l">
            <input type="text" name="phone" required>
            <label>Telephone</label>
          </div>
          <div class="i-l">
            <input type="text" name="company" required>
            <label>Company</label>
          </div>
        </div>
        <div class="form-line-1 csz">
          <div id="addres" class="i-l">
            <input type="address" name="address" required>
            <label>Address</label>
          </div>
          <div id="city" class="i-l">
            <input type="text" name="city" required>
            <label>City</label>
          </div>
          <div id="st" class="i-l">
            <input type="text" name="street" required>
            <label>St</label>
          </div>
          <div id="zip" class="i-l">
            <input type="text" name="zip" required>
            <label>ZIP</label>
          </div>
        </div>
        <div class="form-line-1 check-main">
          <label class="interest">Interest Area</label>
          <div class="checkbox">
            <input type="checkbox" name="tubing" id="check-tube">
            <label>Tubing</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="fabrication">
            <label>Fabrications</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="component">
            <label>Components</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="extrusion">
            <label>Extrusions</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="rollform">
            <label>Roll Forms</label>
          </div>
        </div>
        <div class="form-line-1 text-area">
          <textarea placeholder="Comment" name="comment"></textarea>
        </div>
        <div class="form-line-1 files">
          <label for="file-input">Attach Files</label>
          <div class="image-upload">
            <label for="file-input">
              <i class="fa fa-paperclip" aria-hidden="true"></i>
            </label>
            <input id="file-input" type="file" name="file" />
          </div>
          <button type="submit" name="submit">Submit</button>
        </div>
